<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search by title" [(ngModel)]="title" />
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="searchTitle()">
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <h4>Todos List</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let todo of todos; let i = index" [class.active]="i == currentIndex">
        <div class="d-flex justify-content-between align-items-center">
          <input class="form-check-input custom-checkbox" type="checkbox" [checked]="todo.completed" (change)="toggleTodoCompletion(todo,i)">
          <div>
            <span [ngClass]="{'text-decoration-line-through': todo.completed}"><b>&nbsp;&nbsp;{{ todo.title }}</b></span>
          </div>
          <div>
            <button class="m-3 btn btn-sm btn-primary me-2" [routerLink]="['/todo', todo.id]">
              <i class="bi bi-pencil-square">Edit</i>
            </button>
            <button class="m-3 btn btn-sm btn-danger" (click)="removeTodo(todo.id)">
              <i class="bi bi-trash">Delete</i>
            </button>
          </div>
        </div>
      </li>
    </ul>
    <button class="m-3 btn btn-sm btn-primary" routerLink="/add">
      Add
    </button>
    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllTodo()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-todo-details [viewMode]="true" [currentTodo]="currentTodo"></app-todo-details>
  </div>
</div>
