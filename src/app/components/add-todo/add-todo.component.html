<div>
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" required [(ngModel)]="todo.title" name="title" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <input class="form-control" id="description" required [(ngModel)]="todo.description" name="description" />
      </div>

      <button (click)="saveTodo()" class="btn btn-success">Submit</button>
    </div>

    <div *ngIf="submitted">
      <h4>todo was submitted successfully!</h4>
      <div class="button-group">
        <button class="btn btn-success" (click)="newTodo()">Add</button>
        &nbsp;&nbsp;<button class="btn btn-success" routerLink="/todo">Back To List</button>
      </div>
    </div>
  </div>
</div>
